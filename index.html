<body>

  <!-- Page header -->
  <header>
    <h1>Gestion de Productos</h1>
  </header>

  <!-- Main content -->
  <main>

    <!-- Container to display the list of products -->
     <form id="form">

    <!-- Section for adding a new product -->
    <section id="agregar-producto">
      <h2>Agregar producto</h2>

       <!-- Products input -->
      <label>Nombre</label>
      <input type="text" id="nombre">
      <br>

      <label for="marca">Marca</label>
      <input type="text" placeholder="marca" id="marca">
      <br>

      <label for="modelo">Modelo</label>
      <input type="text" placeholder="modelo" id="modelo">
      <br>

      <label for="vencimiento">Vencimiento</label>
      <input type="date" placeholder="vencimiento" id="vencimiento">
      <br>

      <label for="fabricante">Fabricante</label>
      <input type="text" placeholder="fabricante" id="fabricante">
      <br>

      <label for="garantia">Meses de garantia</label>
      <input type="number" placeholder="garantia" id="garantia">
      <br>

      <label for="origen">Pais de origen</label>
      <input type="text" placeholder="origen" id="origen">
      <br>

      <button type="submit" id="button">Guardar</button>
      <button id="editar-btn">Editar</button>
      <button id="eliminar-btn">Eliminar</button>
    </section>
    </form>

    <div class="blogs">
      
    </div>

  </main>
  <!-- Footer -->
  <footer>
    <p>© 2025 valeriacadenay. All rights reserved</p>
  </footer>
   <!--Import SweetAlert2 script for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
