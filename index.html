<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="This is a simple CRUD (Create, Read, Update, Delete) project for product management in pure JavaScript, with responsive CSS styles and notifications using SweetAlert2." />
  <meta name="keywords" content="Crud, productos, product management, APIs" />
  <meta name="sitedomain" content="gestion de datos" />
  <meta name="organization" content="Valeria Cadena Yance" />
  <meta name="author" content="Valeria Cadena Yance" />
  <meta name="designer" content="Valeria Cadena Yance" />
  <meta name="copyright" content="© 2025 valeriacadenay. All rights reserved" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <meta name="revisit-after" content="15days" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Signika+Negative:wght@300..700&display=swap"
    rel="stylesheet" />

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="./src/css/style.css" />

  <title>Gestión de productos</title>
</head>

<body>
  <header>
    <h1>Gestión de Productos</h1>
  </header>

  <main>
    <form id="form">
      <section id="agregar-producto">
        <h2>Agregar producto</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
        <br />

        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" required />
        <br />

        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required />
        <br />

        <label for="vencimiento">Vencimiento</label>
        <input type="date" id="vencimiento" name="vencimiento" required />
        <br />

        <label for="fabricante">Fabricante</label>
        <input type="text" id="fabricante" name="fabricante" required />
        <br />

        <label for="garantia">Meses de garantía</label>
        <input type="number" id="garantia" name="garantia" min="0" required />
        <br />

        <label for="origen">País de origen</label>
        <input type="text" id="origen" name="origen" required />
        <br />

        <button type="submit" id="button">Guardar</button>
      </section>
    </form>

    <div id="productos-lista"></div>
  </main>

  <footer>
    <p>© 2025 valeriacadenay. Todos los derechos reservados</p>
  </footer>

  <!-- SweetAlert2 para alertas -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script principal -->
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
